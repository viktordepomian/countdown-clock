<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <main id="main">
        <h3>Cuties birthday (2023)</h3>
        <div class="countdown-container">
            <div class="days-c">
                <p class="days">23</p>
                <span>days</span>
            </div>
            <div class="hours-c">
                <p class="hours">20</p>
                <span>hours</span>
            </div>
            <div class="minutes-c">
                <p class="minutes">38</p>
                <span>minutes</span>
            </div>
            <div class="seconds-c">
                <p class="seconds">12</p>            
                <span>seconds</span>
            </div>
        </div>

    </main>
</body>
</html>
